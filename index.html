<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso Ideal</title>
    <link rel="icon" href="./images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calculo IMC</h1>
        <form id="imcForm" class="form" onsubmit="return calcularIMC()">
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" required>
            </div>
            <div class="input-group">
                <label for="altura">Altura (m):</label>
                <input type="number" step="0.01" id="altura" name="altura" required>
            </div>
            <div class="input-group">
                <label>Sexo:</label>
                <div class="radio-group">
                    <input type="radio" id="masculino" name="sexo" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="sexo" value="feminino" required>
                    <label for="feminino">Feminino</label>
                </div>
            </div>
            <div class="button-group">
                <button type="submit" class="btn calcular">Calcular</button>
                <button type="reset" class="btn limpar">Limpar</button>
            </div>
        </form>
        
        <!-- Novo formulÃ¡rio para mostrar o resultado -->
        <div id="resultadoContainer" class="container resultado-container" style="display:none;">
            <h1>Resultado IMC</h1>
            <div id="resultado" class="resultado"></div>
            <button onclick="fecharResultado()" class="btn calcular">Voltar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
